<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>HOLIDAYS</title>
</head>

<body>
    <section class="container">
        <h1 class="main-text">Holidays and Observances in any country</h1>
        <div class="col">
            <div class="sub-section">
                <div class="row">
                    <label for="year">Choose a Year</label>
                    <input type="text" id="year" size="4" maxlength="4" autofocus>
                </div>

                <div class="row">
                    <label for="country"> Choose a country</label>
                    <select id="country" onmousedown="if(this.options.length>6){this.size=6;}" onchange='this.size=0;'
                        onblur="this.size=0;">
                    </select>
                </div>

                <button class="row-sumbit" type="submit" class="submit">Enter</button>
            </div>
            <div class="show-data">

            </div>
        </div>
    </section>
    <script src="./fetch.js"></script>
    <script src="./dom.js"></script>
</body>

</html>
